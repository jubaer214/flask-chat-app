<!-- templates/all_links.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Available Routes</h1>
        <table>
            <thead>
                <tr>
                    <th>Route</th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                    <tr>
                        <td>{{ rule }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
